{% extends "base_noauth.html" %}
{% load i18n %}
{% block title %}{% trans "Sign Out" %}{% endblock %}
{% block content %}
    <div class="container">
        <div class="card card-container">
            <div class="alert alert-success" role="alert">
                {% trans "Successful log out." %}
                <a href="{% url 'login' %}" class="alert-link">Login again</a>
            </div>
        </div><!-- /card-container -->
    </div><!-- /container -->
{% endblock %}
