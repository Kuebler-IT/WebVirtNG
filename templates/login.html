{% extends "base_noauth.html" %}
{% load i18n %}
{% block title %}{% trans "Sign In" %}{% endblock %}
{% block content %}
    <div class="container">
        <div class="card card-container">
            {% if form.errors %}
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                    {% trans "Incorrect username or password." %}
                </div>
            {% endif %}
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" method="post" role="form">
                {% csrf_token %}
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required autofocus>
                <input type="password" id="inputPassword" class="form-control" name="password"  placeholder="Password" required>
                <input name="next" id="next" type="hidden" value="{% url 'dashboard' %}">
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">{% trans "Sign In" %}</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
{% endblock %}
